<div class="panel panel-default">
  <div class="panel-heading clearfix">
    <div class="row">
      <div class="col-xs-6">
        <h2 class="panel-title pull-left">Contacts</h2>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-success pull-right" [routerLink]="['new']">New Contact</button>
      </div>
    </div>
  </div>    
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12" 
         cdkDropList 
         cdkDropListId="contact-list"
         [cdkDropListData]="contacts"
         cdkDropListSortingDisabled="true"
         [cdkDropListConnectedTo]="['contact-group']">
      
      <div *ngFor="let contact of contacts" 
           cdkDrag 
           [cdkDragData]="contact"
           class="list-group-item"
           (click)="onContactSelected(contact)">
        <cms-contact-item [contact]="contact"></cms-contact-item>
      </div>
    </div>
    </div>
  </div>
</div>
