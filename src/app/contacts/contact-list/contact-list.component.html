<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <div class="row">
            <div class="col-xs-6">
                <h2 class="panel-title pull-left">Contacts</h2>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-success pull-right">New Contact</button>
            </div>
        </div>
    </div>    
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12">
                <cms-contact-item
                *ngFor="let contact of contacts"
                [contact]="contact"
                (click)="onSelected(contact)">
                </cms-contact-item>
            </div>
        </div>
    </div>
</div>
